<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUCHLASTsound - Modernes Soundboard</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="logo">
                <span class="logo-bl">BRUCHLAST</span>
                <span class="logo-sound">sound</span>
            </h1>
            <button id="introBOTBtn" class="btn-intro">
                <span class="btn-text"><span class="intro-text">intro</span> BOT</span>
            </button>
        </header>

        <!-- Hauptbereich -->
        <main class="main-content">
            <!-- Nummernblock - Übernommen von bestehender Website -->
            <section class="numberpad-section">
                <div class="section-header">
                    <div class="display-container">
                        <div id="numberDisplay" class="number-display">000</div>
                        <div class="display-label">Bitte eine dreistellige Nummer eingeben und PLAY drücken</div>
                    </div>
                </div>
                
                <!-- 3x3 Nummernblock-Grid mit integrierten Steuerungs-Buttons -->
                <div class="numberpad-grid" id="numberpadGrid">
                    <button class="number-btn" data-number="1">1</button>
                    <button class="number-btn" data-number="2">2</button>
                    <button class="number-btn" data-number="3">3</button>
                    <button class="number-btn" data-number="4">4</button>
                    <button class="number-btn" data-number="5">5</button>
                    <button class="number-btn" data-number="6">6</button>
                    <button class="number-btn" data-number="7">7</button>
                    <button class="number-btn" data-number="8">8</button>
                    <button class="number-btn" data-number="9">9</button>
                    <button class="number-btn zero" data-number="0">0</button>
                    <button id="clearBtn" class="control-btn clear-btn">
                        <span class="btn-icon">⏹</span>
                    </button>
                    <button id="playBtn" class="control-btn play-btn">
                        <span class="btn-icon">▶</span>
                    </button>
                </div>
            </section>

        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
