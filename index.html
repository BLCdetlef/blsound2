<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRUCHLASTsound - Modernes Soundboard</title>
    <link rel="stylesheet" href="styles.css?v=1.9">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Benachrichtigungscontainer -->
        <div id="notificationContainer" class="notification-container"></div>
        
        <!-- Hauptbereich -->
        <main class="main-content">
            <div class="content-wrapper">
                <!-- Linke Spalte: Nummernblock -->
                <section class="numberpad-section">
                    <div class="section-header">
                        <div class="display-label">
                            <div class="label-line1">Bitte eine dreistellige Nummer eingeben</div>
                            <div class="label-line2">und <span class="play-symbol">▶</span> drücken</div>
                        </div>
                    </div>
                    
                    <!-- 000-Anzeige zwischen Text und Nummernblock -->
                    <div class="display-container">
                        <div id="numberDisplay" class="number-display">000</div>
                    </div>
                    
                    <!-- 3x3 Nummernblock-Grid mit integrierten Steuerungs-Buttons -->
                    <div class="numberpad-grid" id="numberpadGrid">
                        <button class="number-btn" data-number="1">1</button>
                        <button class="number-btn" data-number="2">2</button>
                        <button class="number-btn" data-number="3">3</button>
                        <button class="number-btn" data-number="4">4</button>
                        <button class="number-btn" data-number="5">5</button>
                        <button class="number-btn" data-number="6">6</button>
                        <button class="number-btn" data-number="7">7</button>
                        <button class="number-btn" data-number="8">8</button>
                        <button class="number-btn" data-number="9">9</button>
                        <button class="number-btn zero" data-number="0">0</button>
                        <button id="clearBtn" class="control-btn clear-btn">
                            <span class="btn-icon">⏹</span>
                        </button>
                        <button id="playBtn" class="control-btn play-btn">
                            <span class="btn-icon">▶</span>
                        </button>
                                         </div>
                     
                     <!-- Logo unter dem Nummernblock -->
                     <div class="logo-section">
                         <h1 class="logo">
                             <span class="logo-bl">BRUCHLAST</span>
                             <span class="logo-sound">sound</span>
                             <button id="introBOTBtn" class="intro-bot-btn" title="IntroBOT aktivieren">
                                 <span class="intro-bot-icon">i</span>
                             </button>
                         </h1>
                     </div>
                 </section>
 
                 <!-- Rechte Spalte: BRUCHLASTchart und MP3-Info -->
                <section class="info-section">
                    <!-- BRUCHLASTchart -->
                    <div class="chart-container">
                        <div class="chart-content">
                                                    <iframe 
                            id="blchartFrame" 
                            src="https://blcdetlef.github.io/blchart1/" 
                            class="chart-iframe"
                            title="BRUCHLASTchart Live-Ansicht">
                        </iframe>
                        </div>
                        <div class="chart-controls">
                            <button id="chartRefreshBtn" class="chart-btn">Chart neu laden</button>
                            <button id="chartFullscreenBtn" class="chart-btn">Vollbild</button>
                        </div>
                    </div>

                    <!-- MP3-Tag Info -->
                    <div class="mp3-info-container">
                        <h3 class="mp3-info-title">MP3-Info</h3>
                        <div id="mp3Info" class="mp3-info-content">
                            <p class="mp3-info-text">Hier gibt's mehr Details zu den Kurven des BRUCHLASTchart, wenn eine 3-stellige Zahl eingegeben wurde, z.B. "001".</p>
                        </div>
                    </div>
                </section>
                         </div>
         </main>
    </div>

    <!-- MP3-Tag-Reader Bibliothek -->
    <script src="https://cdn.jsdelivr.net/npm/jsmediatags@3.9.5/dist/jsmediatags.min.js"></script>
    <script src="script.js?v=3.8"></script>
</body>
</html>
